kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: demo-app-prod
spec:
  replicas: 4
  template:
    metadata:
      name: demo-app
      labels:
        app: demo-app
        role: frontend
        env: prod
    spec:
      containers:
      - name: frontend
        image: harshals/demo-go-app:master.2
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
        ports:
        - name: frontend
          containerPort: 8000
